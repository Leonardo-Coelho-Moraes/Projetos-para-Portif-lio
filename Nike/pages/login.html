<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Nike Shoes - Login</title>
</head>
<body class="body">
    <div class="eclipse1"></div>
    <div class="eclipse2"></div>
    <div class="bloco">
        <div class="card">
            <div class="logecad">
                <a href="#" class="login">Login</a>
                <a href="#" class="cadastro">Cadastar</a>
            </div>
            <div class="barra"></div>
            <form>
                <label for="usuario" class="usuario">Nome Completo</label>
                <input type="text" name="usuario" id="usuario">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="on">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" autocomplete="on">
                <label for="comsenha" class="comsenha">Comfirmação Senha</label>
                <input type="password" name="comsenha" id="comsenha" autocomplete="on">
                <button>ENVIAR</button>
                <h2>ESQUECEU SUA SENHA?</h2>
            </form>
        </div>
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0C22.4 0 0 22.4 0 50C0 77.6 22.4 100 50 100C77.6 100 100 77.6 100 50C100 22.4 77.6 0 50 0ZM50 15C58.3 15 65 21.7 65 30C65 38.3 58.3 45 50 45C41.7 45 35 38.3 35 30C35 21.7 41.7 15 50 15ZM50 86C37.5 86 26.45 79.6 20 69.9C20.15 59.95 40 54.5 50 54.5C59.95 54.5 79.85 59.95 80 69.9C73.55 79.6 62.5 86 50 86Z" />
        </svg>   
    </div>
    <script>
        const card = document.querySelector('.body');
        const cad = document.querySelector('.cadastro');
        const log = document.querySelector('.login')
        cad.addEventListener('click', () =>{
            card.classList.toggle("active");
            card.classList.remove('desative')
        })
        log.addEventListener('click', () =>{
            card.classList.toggle("desative");
            card.classList.remove('active')
        })
    </script>
</body>
</html>
